<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Links -->
   <link rel="stylesheet" href="../assets/styles/register.css">

   <title>Login Page</title>
</head>
<body>
   <main class="container">
      <!-- Login Form -->
      <div class="item form-side">
         <!-- <div class="login-form"> -->
            <form method="post">
               <div class="form-div">
                  <h1>منصة مشاريع التخرج</h1>
                  <label for="name" class="label">الاسم الثلاثي</label>
                  <input type="text" placeholder="ادخل الاسم الثلاثي" name="name" required>
                  <label for="uid" class="label">الرقم الجامعي</label>
                  <input type="text" placeholder="ادخل الرقم الجامعي" name="uid" required>
                  <label for="email" class="label">البريد الالكتروني</label>
                  <input type="text" placeholder="ادخل البريد الالكتروني" name="email" required>
                  <label for="phoneNumber" class="label">رقم الجوال</label>
                  <input type="text" placeholder="ادخل رقم الجوال" name="phoneNumber" required>
                  <label for="psw" class="label">كلمة المرور</label>
                  <input type="password" placeholder="ادخل كلمة المرور" name="psw" required>
                  <label for="psw-confirm" class="label">تأكيد كلمة المرور</label>
                  <input type="password" placeholder="ادخل تأكيد كلمة المرور" name="psw-confirm" required>
                  <label for="gpa" class="label">المعدل</label>
                  <input type="text" placeholder="ادخل المعدل" name="email" required>
                  <div class="button-box">
                     <button class="register-button" type="submit">متابعة</button>
                  </div>
                 <label>
               </div>
            </form>
         <!-- </div> -->
         <footer>
            <a href="https://computing.kau.edu.sa/" class="fcit">كلية الحاسبات وتقنية المعلومات &copy;</a>
         </footer>
      </div>
      <!-- Aside Picture -->
      <aside class="item picutre-side">
         <img id="aside-pic" src="../assets/media/college.jpg" alt="College Enterance">
      </aside>
   </main>
</body>
</html>
