                  <div class="button-box">
                     <button class="register-button" type="submit">إنشاء حساب</button>
                     <button class="login-button" type="submit">تسجيل الدخول</button>
                  </div>      

                 <label>
               </div>
            </form>
         <!-- </div> -->
         <footer>
            <a href="https://computing.kau.edu.sa/" class="fcit">كلية الحاسبات وتقنية المعلومات &copy;</a>
         </footer>
      </div>
